<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <table class="table table-striped table-hover pointer">
        <tbody>
          <tr *ngFor="let card of deck">
            <td (click)="selectCard(card)">
                <!-- <td (click)="selectCard(card)" class="alert"> -->
              {{card}}
              <br>
              <small class="card_type"> text</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-10">
      <h4
      *ngIf="!selectedCard"
      class="center pointer"
      >
      {{information}}
    </h4>
      <app-cards
      *ngIf="selectedCard"
      [selectedCard]="selectedCard"
      ></app-cards>
    </div>
    </div>
</div>
