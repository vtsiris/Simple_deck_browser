<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-sm-3">
      <table  class="table table-striped table-hover pointer">
        <tbody>
          <tr *ngFor="let card of deck">
            <td (click)="selectCard(card.name)">
                <!-- <td (click)="selectCard(card)" class="alert"> -->
              {{ card.name }}
              <br>
              <small class="card_type"> {{ card.type }}</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class=" fixed col-lg-10 col-sm-9">
      <h4
      *ngIf="!selectedCard"
      class="center pointer"
      >
      {{information}}
    </h4>
      <app-cards
      *ngIf="selectedCard"
      [selectedCard]="selectedCard"
      ></app-cards>
    </div>
    </div>
</div>
